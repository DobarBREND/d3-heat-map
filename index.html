<html lang="en">

<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>

                <text x="260" y="576" fill="gray" style="font-size: 16px; font-family: Arial, sans-serif;">Legend</text>
                
                <rect x="350" y="562" width="20" height="20" fill="Blue"></rect>
                <text x="345" y="592" fill="gray" style="font-size: 9px; font-family: Arial, sans-serif;">2.8 - 3.9</text>

                <rect x="410" y="562" width="20" height="20" fill="SteelBlue"></rect>
                <text x="405" y="592" fill="gray" style="font-size: 9px; font-family: Arial, sans-serif;">3.9 - 5.0</text>

                <rect x="470" y="562" width="20" height="20" fill="DeepSkyBlue"></rect>
                <text x="465" y="592" fill="gray" style="font-size: 9px; font-family: Arial, sans-serif;">5.0 - 6.1</text>

                <rect x="530" y="562" width="20" height="20" fill="SkyBlue"></rect>
                <text x="525" y="592" fill="gray" style="font-size: 9px; font-family: Arial, sans-serif;">6.1 - 7.2</text>

                <rect x="590" y="562" width="20" height="20" fill="Orange"></rect>

                <rect x="770" y="562" width="20" height="20" fill="Red"></rect>
                <text x="760" y="592" fill="gray" style="font-size: 9px; font-family: Arial, sans-serif;">10.6 - 11.7</text>

                <rect x="830" y="562" width="20" height="20" fill="FireBrick"></rect>
